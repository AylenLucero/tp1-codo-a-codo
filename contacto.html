<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/titulo.css"/>
    <link rel="stylesheet" href="/css/contacto.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/aee6355307.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Los Robles</title>
</head>
<body class="cuerpo">
    <main>
        <div class="fondo">
            <header class="fixed-top menu">
              <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" width="40" height="40" alt="">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                      <li class="nav-item">
                        <a class="nav-link item" aria-current="page" href="cocina.html">Cocina</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link item" aria-current="page" href="living.html">Living</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link item" href="habitacion.html">Dormitorio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link item" href="contacto.html">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </header> 
        <article class="article-form">
            <section class="formulario">
                <form action="contacto.html">
                    <div class="nombre dato">
                        <label for="name">Nombre y apellido: </label><br>
                        <input type="text" size="70" name="name" placeholder="Ingrese su nombre aqui...">
                    </div> 
                    <div class="dato">
                        <label for="email">Email: </label><br>
                        <input type="email" size="70" name="email" placeholder="Ingrese su email aqui...">
                    </div> 
                    <div class="dato">
                        <label for="lista">Lista de precios que desea:</label><br>
                        <select id="lista" name="lista">
                            <option value="primaria">Cocina</option>
                            <option value="secundaria">Living</option>
                            <option value="terciario">Habitacion</option>
                            <option value="universitario">Todas</option>
                        </select>
                    </div>
                    <div class="dato">
                        <label for="comentarios">Comentarios:</label><br>
                        <textarea name="comentarios" ></textarea>
                    </div>
                    <div class="btn-form">
                        <input type="submit" class="btn-enviar" value="Enviar">
                    </div>
                </form>
            </section>
        </article>
        </div>
        <footer class="footer">
            <div class="final">
               <div class="linea"></div>
                
            </div>
            <p class="derechos">Derechos reservados</p>
            
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
